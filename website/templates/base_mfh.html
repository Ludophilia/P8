{% extends "base_mf.html" %}

{% block body %}

<style>
    header.mastheadtwo {
    background: linear-gradient(to top, rgba(92, 77, 66, 0.80) 50%, rgba(92, 77, 66, 0.8) 100%), 
    url( "{% block header_background %} {% endblock %}" );
    background-position: center;
    object-fit: fill;
    background-repeat: no-repeat;
    background-attachment: scroll;
    background-size: 100%;  
    }
</style>

<header class="mastheadtwo">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-12 col-11">
                <h1 class="text-uppercase text-white font-weight-bold results">{% block product_name %} {% endblock %}</h1>
            </div>
        </div>
    </div>
</header>

{% block subheader %}
{% endblock %}

{% endblock %}
