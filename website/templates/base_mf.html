{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <title>{{ title }}</title>
  
  <!-- favicon -->
  <link rel="icon" type="image/png" href="{%  static 'img/logo_pur_beurre.png' %}">

  <!-- Font Awesome Icons -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'css/creative.css' %}" rel="stylesheet">

  <!-- Theme CSS - By Ludophilia  -->
  <link href="{% static 'css/less_creative.css' %}" rel="stylesheet">

</head>

<body id="page-top"> 

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">

      <a class="navbar-brand js-scroll-trigger" href="/"> 
        <img src="{% static 'img/logo_pur_beurre.png' %}" width="30" height="30" class="align-top mr-auto" alt="">
        Pur Beurre
      </a>
      
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav my-2 my-lg-0 ml-auto">
          <form class="input-group-fake" method="GET" action="/search">
                <input class="search-menu form-control mr-sm-2" type="search" placeholder="Produit" name="query" autocomplete="off">
                <button class="btn btn-primary d-none" type="submit" id="searchbar01">Remplacer</button>
          </form>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={% url "account" %}> 
                <i class="fas fa-user">
                    {% if user.is_authenticated %}
                    <span style="padding-left:5px">Mon compte</span> 
                    {% else %}
                    <span style="padding-left:5px">Se connecter</span>
                    {% endif %}
                </i>
            </a>
          </li>
          {% if user.is_authenticated %} 
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={% url "myproducts" %}>
                <i class="fas fa-carrot">
                  <div class="opt-icon-label" style="display:inline-block; padding-left:5px"></div> 
                </i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href={% url "logout" %}>
                <i class="fas fa-sign-out-alt">
                  <div class="opt-icon-label" style="display:inline-block; padding-left:5px"></div> 
                </i>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block body %}

  {% endblock %}

  <!-- Footer -->
  <footer class="bg-dark py-5">
    <div class="container">
        <div class="small text-white text-center"> Pur Beurre est une propriété de Placeholder Company</div>
        <div class="small text-white text-center text-muted"> 
          <a class="text-white" href="{% url "legal" %}">Mention légales</a> 
          | <a href="https://github.com/Ludophilia/P8" class="text-white">Github</a>
          | <a href="mailto:hello@purbeurre.space" class="text-white">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/creative.js' %}"></script>
  <script src="{% static 'js/extra.js' %}"></script>


</body>

</html>
